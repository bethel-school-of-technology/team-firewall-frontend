<div class="bg-blue-200 h-screen">
    <div class="p-6 bg-gray-800 grid justify-items-stretch border-b border-black">
        <div class="justify-self-center">
            <h1 class="text-5xl font-sans text-white">Admin Login</h1>
        </div>
    </div>
    <div class="pt-6 px-6 flex justify-center">
        <form (ngSubmit)=login() class="border-double border-4 border-blue-500 px-4 bg-gray-200 rounded-md">
            <div class="pt-3">
                <span>Email </span><br>
                <input class=" rounded-md" type="text" placeholder="Email" name="email" [(ngModel)]="adminInfo.email">
            </div>
            <div class="pb-2">
                <span>Password </span><br>
                <input class="rounded-md" type="password" placeholder="Password" name="password" [(ngModel)]="adminInfo.password">
            </div>
            <div class="pb-3">
                <button class=" px-2 bg-gray-400 hover:bg-gray-600 hover:text-white rounded-md" type="submit">Login</button>
            </div>
        </form>
    </div>
</div>
