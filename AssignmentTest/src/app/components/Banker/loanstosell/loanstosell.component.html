<div class="bg-red-300 h-screen">
    <div class="p-6 bg-red-800 grid justify-items-stretch border-b border-black justify-center">
        <h1 id="header" class="text-5xl font-sans text-white">Loans To Sell</h1>
    </div>
    <div class="pt-6 px-6 flex justify-center">
        <div class="border-double border-4 border-black rounded-md p-6 bg-red-100 ">
            <ul *ngFor="let loan of loans" for="loans">
                <li id="loans"><a routerLink="/loan/{{loan.LoanId}}" class="text-red-500"> Name: {{loan.FirstName}} {{loan.LastName}}</a>
                    Loan Amount: ${{loan.LoanAmmount}}</li>
            </ul>
        </div>
    </div>

</div>
