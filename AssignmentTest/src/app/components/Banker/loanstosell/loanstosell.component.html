<div class="grad h-screen">
    <div class="p-6 bg-red-800 border-b border-black">
        <div class="flex justify-center">
            <div class="shadow-sm bg-red-100 absolute top-5 left-5 p-2 rounded-full">
                <img class="flex justify-center w-10 h-10" src="assets/images/Tack1.ico">
            </div>
            <div class="justify-center">
                <h1 class="text-5xl font-sans text-white">Loans To Sell</h1>
            </div>
        </div>

    </div>
    <div class="pt-6 px-6 flex justify-center">
        <div class="border-double border-4 border-black rounded-md p-6 bg-red-100 ">
            <ul *ngFor="let loan of loans" for="loans">
                <li id="loans"> Name:<a routerLink="/loan/{{loan.LoanId}}" class="text-red-500"> {{loan.FirstName}} {{loan.LastName}}</a>
                    Loan Amount: ${{loan.LoanAmmount}}</li>
            </ul>
        </div>
    </div>

</div>
