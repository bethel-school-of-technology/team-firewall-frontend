<div class="bg-blue-200 h-screen">
    <div class="p-6 bg-gray-800 grid justify-items-stretch border-b border-black">
        <div class="justify-self-center">
            <h1 class="text-5xl font-sans text-white">Banker Login</h1>
        </div>
    </div>
    <div class="pt-6 px-6 flex justify-center grid grid-rows-1">
        <form (ngSubmit)=login() class="border-double border-4 border-blue-500 px-4 bg-gray-200 rounded-md">
            <div class="pt-3">
                <span>Email </span><br>
                <input class=" rounded-md" type="text" placeholder="Email" name="email" [(ngModel)]="bankerInfo.email">
            </div>
            <div class="pb-2">
                <span>Password </span><br>
                <input class="rounded-md" type="password" placeholder="Password" name="password"
                    [(ngModel)]="bankerInfo.password">
            </div>
            <div class="pb-3">
                <button class=" px-2 bg-gray-400 hover:bg-gray-600 hover:text-white rounded-md" type="submit">Login</button>
            </div>
        </form>
        <p class="flex justify-center">Not Registered Yet? -<a class="text-blue-500" routerLink="/signup/banker">Sign Up!</a></p>
    </div>
    <div class="fixed bottom-2 right-2 bg-gray-800 p-2 rounded-md">
        <a class="text-white" routerLink="/login/admin">Admin</a>
    </div>
</div>
