<hr>
<h3>
    Banker Sign Up
</h3>
<hr>
<form (ngSubmit)='signupBanker()'>
    <div>
        <span>First Name</span>
        <input placeholder="First Name" type="text" name="firstName" [(ngModel)]="newBanker.FirstName">
    </div>
    <div>
        <span>Last Name</span>
        <input placeholder="Last Name" type="text" name="lastName" [(ngModel)]="newBanker.LastName">
    </div>
    <div>
        <label for="email">Email</label>
        <input placeholder=" Email"  id="email" type="text"  name="email" [pattern]="emailPattern" #eml="ngModel"
            [(ngModel)]="newBanker.Email" required>
        <div *ngIf="eml.touched &amp;&amp; eml.invalid" class="text-red-400">
            <div *ngIf="eml.errors?.required">Email is required.</div>
            <div *ngIf="eml.errors?.pattern">Please, enter valid email address.</div>
        </div>
    </div>
    <div >
        <label for="password">Password</label>
            <input placeholder="Enter Password" type="password" id="password" [pattern]="pwdPattern" #pwd="ngModel"
                 name="password" [(ngModel)]="newBanker.Password" required>
                <div *ngIf="pwd.touched &amp;&amp; pwd.invalid" class="text-red-400">
                    <div *ngIf="pwd.errors?.required">Password is required.</div>
                    <div *ngIf="pwd.errors?.pattern">Password must contain at least one lowercase letter, one uppercase letter, one number and one special character, between 8 and 12 characters long</div>
                </div>
    </div>
    <div>
        <span for="bank">Bank</span>
        <select id="bank" name="bankName" [(ngModel)]="newBank.Name">
            <option>--Please Select Bank--</option>
            <option *ngFor="let bank of banks">
                {{bank.Name}}
            </option>
        </select>
    </div>
    <div>
        <button type="submit" [disabled]="!pwd.valid || !eml.valid">
            Sign Up
        </button>
    </div>

</form>
