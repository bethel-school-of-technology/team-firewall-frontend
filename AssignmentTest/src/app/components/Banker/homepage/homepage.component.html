<h1>Assignment Board</h1>
<div>
    <div>
        <h3>Loans To Purchase</h3>
        <ul *ngFor="let loan of loansp | slice:0:3" for="loans">
            <li id="loans"> Name: {{loan.FirstName}} {{loan.LastName}}
                Loan Amount: ${{loan.LoanAmmount}}
                Bank: {{loan.bank.Name}}
            </li>
        </ul>
        <a [routerLink]="['/loansforsale']"><button>All Loans</button></a>
    </div>
    <div>
        <h3>Portfolio</h3>
        <a routerLink="/portfolio/{{banker.BankId}}">{{banker.bank.Name}}'s Portfolio</a>
    </div>
    <div>
        <h3>Loans to Sell</h3>
        <ul *ngFor="let loan of loanss | slice:0:3" for="loans">
            <li id="loans"> Name: {{loan.FirstName}} {{loan.LastName}}
                Loan Amount: ${{loan.LoanAmmount}} </li>
        </ul>
        <a [routerLink]="['/loanstosell']"><button>All Loans</button></a>
    </div>
</div>
