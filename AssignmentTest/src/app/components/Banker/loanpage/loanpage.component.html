<div class="grad h-screen">
    <div class="p-6 bg-gray-800 border-b border-black">
        <div class="flex justify-center">
            <div class="shadow-sm bg-gray-100 absolute top-5 left-5 p-2 rounded-full">
                <img class="flex justify-center w-10 h-10" src="assets/images/Tack1.ico">
            </div>
            <div>
                <div class="justify-center">
                    <h1 class="text-5xl font-sans text-white"> {{currentLoan.FirstName}} {{currentLoan.LastName}}'s Loan
                    </h1>
                </div>
            </div>
        </div>
    </div>
    <div class="pt-6 px-6 flex justify-center grid grid-rows-1">
        <div class="px-24 py-6 justify-self-center bg-gray-200 border-double border-4 border-black rounded-md">
            <p class="font-semibold flex justify-center text-xl font-sans">Loan Information</p>
            <div>Loan Number: {{currentLoan.AccountNumber}}</div>
            <div>Loan Amount: ${{currentLoan.LoanAmmount}}</div>
            <div class="pb-2">Address: {{currentLoan.Address}}</div>
            <div *ngIf="currentLoan.BankId == banker.BankId; then sell else buy"></div>
            <ng-template #sell><button (click)="sellLoan()" class="px-2 ring ring-gray-400 ring-opacity-50 bg-blue-200 hover:bg-blue-400 hover:text-white rounded-md flex justify-end">Sell Loan</button></ng-template>
            <ng-template #buy><button class="px-2 ring ring-gray-400 ring-opacity-50 bg-green-200 hover:bg-green-400 hover:text-white rounded-md flex justify-end" (click)="buyLoan()">Buy Loan</button></ng-template>
        </div>
    </div>
</div>
