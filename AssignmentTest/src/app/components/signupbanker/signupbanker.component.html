<hr>
<h3>
    Banker Sign Up
</h3>
<hr>
<form (ngSubmit)='signupBanker()'>
    <div>
        <span>First Name</span>
        <input placeholder="First Name" type="text" name="firstName" [(ngModel)]="newBanker.FirstName" required>
    </div>
    <div>
        <span>Last Name</span>
        <input placeholder="Last Name" type="text" name="lastName" [(ngModel)]="newBanker.LastName" required> 
    </div>
    <div>
        <span>Email</span>
        <input placeholder="Email" type="text" name="email" [(ngModel)]="newBanker.Email" required>
    </div>
    <div>
        <span>Password</span>
        <input placeholder="Enter Password" type="password" name="password" [(ngModel)]="newBanker.Password" required>
    </div>
    <div>
        <span>Bank</span>
        <input placeholder="Enter Bank" type="text" name="bankName" [(ngModel)]="newBank.Name" required>
    </div>
    <div>
    <button type="submit">
        Sign Up
    </button>
</div>
</form>
