<div>
    <div id="navbar" class="fixed top-2 right-2 inline-block text-left">
        <div>
            <button type="button"
                class="inline-flex justify-center w-full rounded-md border border-gray-300 shadow-sm px-6 py-2 bg-white text-sm font-gray-700 hover:bg-gray-50 focus:outine-none focus: ring-2 focus:ring-offset-2 focus:ring-offset-gray-100 focus:ring-indigo-500"
                id="options-menu" aria-haspopup="true" aria-expanded="true" (click)="toggleOn =!toggleOn">
                Nav Bar
                <svg class="-mr-1 ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                    fill="currentColor" aria-hidden="true">
                    <path fill-rule="evenodd"
                        d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                        clip-rule="evenodd" />
                </svg>
            </button>
        </div>
        <div *ngIf="!toggleOn">
            <div
                class="origin-top-right absolute justify-center mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5">
                <div class="py-1" role="menu" aria-orientation="vertical" aria-labelledby="options-menu" id="dropdown">
                    <a href="homepage"
                        class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900"
                        role="menuitem">Homepage</a>
                    <a href="loansforsale"
                        class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900"
                        role="menuitem">Loans For Sale</a>
                    <a href="loanstosell"
                        class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900"
                        role="menuitem">Loans To Sell</a>
                    <a *ngIf="getToken()" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900" role="menuitem"><button (click)="logout()" >Logout</button></a>
                </div>
            </div>
        </div>

    </div>
</div>
